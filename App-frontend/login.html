<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NoteNest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-auth">
        <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="login-username" placeholder="Username" autofocus required pattern="[a-zA-Z0-9]{5,}">
                <input type="password" id="login-password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="forget-password.html">Forgot password?</a>
                </div>              
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html" onclick="toggleForm('signup')">Register here</a></p>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/notes.js"></script>
</body>
</html>
