<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Profile Page</title>
    <link href="/App-frontend/profile-style.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-picture">
                <img alt="Profile picture placeholder" height="100" src="/App-frontend/Images/free-profile-icon-download-in-sv.webp" width="100"/>
            </div>
            <h2>Profile</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="John Doe" style="display: none;"/>
                    <p id="name">John Doe</p>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <p id="username">[Username]</p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="johndoe@example.com" style="display: none;"/>
                    <p id="email">johndoe@example.com</p>
                </div>
                <div class="button-group">
                    <button class="button edit-profile" type="button">Edit Profile</button>
                    <button class="button save-profile" type="button" style="display: none;">Save</button>
                    <button class="button change-password" type="button">Change Password</button>
                    <button class="button logout-button" type="button">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="loadingIndicator">Loading...</div>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/notes.js"></script>
</body>
</html>
