<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NoteNest</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add responsive styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }

        /* Add media queries for responsiveness */
        @media (max-width: 600px) {
            .signup-container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="container-auth">
            <div id="signup-form">
                <h2>Register</h2>
                <form id="signupForm">
                    <input type="text" id="signupName" placeholder="Name" required pattern="[a-zA-Z0-9]{5,}" autocomplete="name">
                    <input type="email" id="signupEmail" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="email">
                    <input type="password" id="signupPassword" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="new-password">
                    <input type="password" id="signupPasswordConfirm" placeholder="Confirm Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="new-password">

                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="login.html" onclick="toggleForm('login')">Login here</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="Js/auth.js"></script>
    <script type="module" src="Js/notes.js"></script>

</body>
</html>
