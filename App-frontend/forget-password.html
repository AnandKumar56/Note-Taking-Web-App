<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/App-frontend/style.css">
</head>
<body>
    <div class="fp-container">
        <h2 class="fp-heading">Forgot Password?</h2>
        <p class="fp-text">Enter your email to reset your password.</p>
        <form id="resetPasswordForm" class="fp-form">
            <input type="email" name="email" class="fp-input" placeholder="Enter your email" required>
            <button type="button" id="resetPasswordButton" class="fp-button">Reset Password</button>
            <input type="text" id="otpInput" class="fp-input" placeholder="Enter OTP" style="display:none;">
            <button type="button" id="submitOtpButton" class="fp-button" style="display:none;">Submit OTP</button>
        </form>
        <a href="/App-frontend/login.html" class="fp-back-link">Back to Login</a>
    </div>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/notes.js"></script>
    <script>
        document.getElementById('resetPasswordButton').addEventListener('click', function() {
            // Simulate sending OTP to the user's email
            alert('OTP sent to your email.');
            document.getElementById('otpInput').style.display = 'block';
            document.getElementById('submitOtpButton').style.display = 'block';
        });

        document.getElementById('submitOtpButton').addEventListener('click', function() {
            const otp = document.getElementById('otpInput').value;
            // Simulate OTP verification
            if (otp === '123456') { // Replace with actual OTP verification logic
                alert('OTP verified.');
                window.location.href = 'reset-password.html';
            } else {
                alert('Invalid OTP. Please try again.');
            }
        });
    </script>
</body>
</html>
