<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Change Password</title>
    <link href="/App-frontend/profile-style.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="old-password">Old Password</label>
                <input type="password" id="old-password" class="fp-input" required/>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" class="fp-input" required/>
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" id="confirm-new-password" class="fp-input" required/>
            </div>
            <div class="button-group">
                <button type="submit" class="fp-button">Submit</button>
            </div>
        </form>
    </div>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/notes.js"></script>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;

            // Validate passwords
            if (newPassword !== confirmNewPassword) {
                alert('New passwords do not match. Please try again.');
                return;
            }

            if (newPassword.length < 8) {
                alert('New password must be at least 8 characters long.');
                return;
            }

            // Simulate password change logic
            alert('Password change successful.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
