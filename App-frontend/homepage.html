<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNest App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="homepage.css">
</head>

<body class="bg-gradient-to-r from-purple-200 to-blue-200 min-h-screen p-6">
    <div class="container mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">NoteNest App</h1>
            <div class="relative">
                <button class="text-2xl" onclick="toggleMenu()"><i class="fas fa-user-circle"></i></button>
                <div id="profileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                    <a href="/App-frontend/profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Profile</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</a>
                </div>
            </div>
        </header>
        <div class="flex items-center mb-6">
            <div class="flex items-center bg-white rounded-full shadow-md w-full max-w-lg">
                <button class="p-2"><i class="fas fa-search"></i></button>
                <input id="searchInput" type="text" placeholder="Search"
                    class="flex-grow p-2 rounded-full focus:outline-none" oninput="searchNotes()">
            </div>
            <div class="flex items-center space-x-4 ml-4">
                <button class="p-2" onclick="filterNotes()"><i class="fas fa-filter"></i> Filter</button>
                <button class="p-2" onclick="categorizeNotes()"><i class="fas fa-th-large"></i> Category</button>
                <button class="p-2 bg-purple-600 text-white rounded-full" onclick="addNote()"><i
                        class="fas fa-plus"></i> Add Note</button>
            </div>
        </div>
        <h2 class="text-xl font-semibold mb-4">My Notes</h2>
        <div id="notesContainer" class="space-y-4">
            <!-- Notes will be rendered here -->
        </div>
    </div>

    <!-- Note Modal -->
    <div id="noteModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-1/2">
            <input type="hidden" id="noteId">
            <h3 id="noteTitle" class="text-2xl font-bold mb-4">Note Title</h3>
            <p id="noteContent" class="mb-4">Note content goes here...</p>
            <div class="flex justify-end space-x-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="editNote()">Edit</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="deleteNote()">Delete</button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded" onclick="closeNoteModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Add Note Modal -->
    <div id="addNoteModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-1/2">
            <h3 class="text-2xl font-bold mb-4">Add New Note</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="newNoteTitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Content</label>
                    <textarea id="newNoteContent" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="newNoteCategory" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                    </select>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button class="bg-purple-600 text-white px-4 py-2 rounded" onclick="saveNewNote()">Save</button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded" onclick="closeAddNoteModal()">Cancel</button>
            </div>
        </div>
    </div>
    <script src="/App-frontend/Js/homepage.js"></script>
</body>
</html>
