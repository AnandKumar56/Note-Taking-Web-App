<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/App-frontend/reset-password-style.css">
    <link rel="stylesheet" href="/App-frontend/style.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="fp-input" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="fp-input" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="fp-button">Submit</button>
        </form>
        <button id="returnToLogin" class="fp-button" onclick="window.location.href='login.html'">Return to Login</button>
    </div>
    <div id="loadingIndicator">Loading...</div>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/notes.js"></script>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            // Simulate password reset logic
            alert('Password reset successful.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
